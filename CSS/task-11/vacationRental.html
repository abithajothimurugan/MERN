<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="vacation.css">
</head>
<body>
    <div class="header">
        <p>Phone no: <b>+00 1234 567</b> or Email us: <b>emailsample@email.com</b></p>
        <div class="icons">
                <i class="fa-brands fa-facebook"></i>  
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="navbar">
        <h1>Vacation<span>Rental</span></h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Apartment</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="main">
        
        <div class="content">

            <div class="rent">
                <h6>Welcome to Vacation Rental</h6>
                <h2>Rent an appartment<br>for your vacation</h2>
                <div class="buttons">
                    <button class="btn1">LEARN MORE</button>
                    <button class="btn2">CONTACT US</button>
                </div>
            </div>

            <div class="book">
                <h3>Book your apartment</h3>
                <form action="">
                <input type="text" placeholder="Full Name" id="name">

                <div class="details1">
                    <input type="text" placeholder="Check-In">
                    <input type="text" placeholder="Check-Out">
                </div>

                <div class="details2">
                    <select name="" id="">
                        <option value="">Adults</option>
                    </select>     
                    <select name="" id="">
                        <option value="">Children</option>
                    </select>
                </div>

                <div class="details3">
                    <input type="text" placeholder="Phone number">
                    <input type="text" placeholder="Time">
                </div>
                <div class="bookbtn">
                     <button class="btn-bk">BOOk APPARTMENT NOW</button>
                </div>
                </form>
            </div>
    
        </div>

    </div>
</body>
</html>
