<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Arithmetic Operator
        let a = 20;
        let b = 15;
        let c = 3;

        console.log("1. Sum,Difference,Product and Quotient");
        console.log("Sum of", a, "and", b, "is:", a + b);
        console.log("Difference of", a, "and", b, "is:", a - b);
        console.log("product of", a, "and", b, "is:", a * b);
        console.log("quotient of", a, "and", b, "is:", a ** b);

        console.log("2. three numbers and find their average.");
        let avg = ((a + b + c) / 3)
        console.log("Average of three number is:", avg);

        console.log("3. area of a rectangle");
        let l = 20, br = 10;
        console.log("Area of rectangle:", l * br)

        console.log("4. Convert temperature from Celsius to Fahrenheit using a formula.");
        let cel = 300;
        fahrenheit = (cel * 9 / 5) + 32;
        console.log("temperature from Celsius to Fahrenheit", fahrenheit);

        console.log("5. Find the remainder when one number is divided by another.");
        console.log("one number is divided by another:", a % b);


        //Assignment Operators
        console.log("6. Assign a number to a variable and then increase it by 10 using the += operator.");
        let num = 20;
        num += 10;
        console.log("increase it by 10 using the += operator.", num);

        console.log("7. Write a program that multiplies a number by 5 using *=.");
        num *= 5
        console.log("Multiply by 5", num);

        console.log("8. Use -= to decrease the value of a variable by 3.");
        num -= 3
        console.log(" -= to decrease the value of a variable by 3:", num);
        document.write(num)

        console.log("9. Divide a variable by 2 using /= and print the updated result.");
        num /= 2;
        console.log(num);
        document.write(num /= 2)

        console.log("10. Combine multiple assignment operators in one example.");
        let ans1 = a += b *= c -= a;
        console.log("multiple assignment operators in one example:", ans1);


        //Comparison Operators
        console.log("11. Compare two numbers and print whether they are equal or not.");
        let num1 = 50, num2 = 20;
        console.log("check whether they are equal or not:", num1 == num2);

        console.log("12. Check if one number is greater than another.");
        console.log("check whether they are equal or not:", num1 > num2);

        console.log("13. Compare two string variables to check if they are the same.");
        let str1 = "hello", str2 = "hello";
        console.log("Compare two string variables to check if they are the same:", str1 === str2);

        console.log("Test whether a number is less than or equal to 100.");
        console.log("Check whether a number is less than or equal to 100:", num1 <= 100);

        console.log("15. Write a program to check if two numbers are strictly equal (===).");
        console.log("strictly equal (===):", num1 === num2);

        //Logical Operators

        console.log("16. Check if a number is between 10 and 50 using logical AND (&&).");
        let l1 = 45;
        console.log("number is between 10 and 50 using logical AND (&&):", l1 > 10 && l1 < 50);

        console.log("17. Check if a number is less than 10 OR greater than 100 using ||.");
        console.log("a number is less than 10 OR greater than 100 using ||", l1 < 10 || l1 > 100);

        console.log("18. Use NOT (!) to invert a Boolean value.");
        let logic = true;
        console.log(!logic);

        console.log("19. Combine && and || in one statement to test a complex condition.");
        let A = 20, B = 30, C = 50;
        let answer = (A != 10 && (C > 10 || B > A));
        console.log("Answer:", answer);

        console.log("20. Check if a student passes (marks ≥ 35) using logical operators.");
        let mark = 50;
        console.log("Pass or Not:", mark >= 35);

        //Increment & Decrement Operators

        console.log("21. Create a counter that increases by 1 using ++.");
        let inc = 10
        inc++
        console.log("Post Increment", inc);

        console.log("22. Write a program that decreases a variable using --.");
        inc--
        console.log("POst Decreamnet", inc);

        console.log("23. Demonstrate the difference between pre-increment (++x) and post-increment (x++).");
        let number = 15;
        console.log("Pre-increment:", ++number);
        console.log("post-increment:", number++);

        console.log("24. Show how decrement works in a loop from 10 to 1.");
        for (let i = 10; i >= 1; i--) {

            console.log("Decrement loop:", i);
        }
        console.log("25. Use ++ and -- in the same expression and observe the result.");
        let q = 10;
        let r = 12;

        console.log("Use ++ and --:", (--q + r++));


        //    Ternary Operator
        console.log("26. Check if a number is even or odd using the ternary operator.");
        let ans = (r % 2 == 0) ? "Even Number" : "odd Number";
        console.log("", r, "is:", ans);

        console.log("27. Use the ternary operator to find the greater number between two variables.");
        let grt = (r > q) ? r + " is greater than" + q : q + " is greater then" + r;
        console.log(grt);

        console.log("28 Write a one-line ternary statement to check if a person can vote (age ≥ 18).");
        let vote = (r >= 18) ? "Eligible to vote" : " Not Eligible to vote";
        console.log(vote);

        console.log("29. Use nested ternary to find if a number is positive, negative, or zero.");
        let rr = 0;
        let numbr = (rr == 0) ? "Zero" : ((rr < 0) ? "Negative" : "Positive");
        console.log(numbr);

        console.log("30. Check whether a string is empty or not using the ternary operator.");
        let myString = "";
        let res = myString.length === 0 ? "String is empty" : "String is not empty";
        console.log(res);


        // Bitwise Operator
        console.log("31. Find the bitwise AND of two numbers.");

        let andResult = a & b;
        console.log(a, "&", b, "=", andResult);


        console.log("32. Find the bitwise OR of two numbers.");
        let orResult = a | b;
        console.log(a, "|", b, "=", orResult);


        console.log("33. Find the bitwise XOR of two numbers.");
        let xorResult = a ^ b;
        console.log(a, "^", b, "=", xorResult);


        console.log("34. Perform left and right shift on a number.");
        let numb = 8;
        let leftShift = numb << 1;
        let rightShift = numb >> 1;
        console.log(numb, "<< 1 =", leftShift);
        console.log(numb, ">> 1 =", rightShift);


        console.log("35. Combine bitwise and logical operators in one example.");
        let xx = 5, yy = 3, zz = 0;
        if ((xx & yy) && (yy | zz)) {
            console.log("Condition is true");
        } else {
            console.log("Condition is false");
        }

        console.log("36. Declare variables of different types and perform operations.");
        let str = "Hello";
        let num8 = 50;
        let flag = true;

        console.log("String + Number:", str + num8);
        console.log("Number + Boolean:", num2 + flag);
        console.log("String + Boolean:", str + flag);


        console.log("37. Swap two numbers without using a third variable.");
        let a1 = 5, b1 = 10;
        console.log("Before Swap: a =", a1, "b =", b1);

        a1 = a1 + b1;
        b1 = a1 - b1;
        a1 = a1 - b1;
        console.log("After Swap: a =", a1, "b =", b1);


        console.log("38. Combine arithmetic, comparison, and logical operators.");
        let x1 = 10, y1 = 20;
        if ((x1 + y1 > 25) && (x1 < y1)) {
            console.log("Condition is true");
        } else {
            console.log("Condition is false");
        }


        console.log("39. Check a person’s score using ternary operator.");
        let score = 60;
        let result = (score >= 90) ? "1st class" : (score >= 50 ? "Pass" : "Fail");
        console.log("Score:", score, "Result:", result);


        console.log("40. Mini calculator using +, -, , /, %, * operators.");
        let p = 10, q1 = 6;

        console.log(p, "+", q1, "=", p + q1);
        console.log(p, "-", q1, "=", p - q1);
        console.log(p, "*", q1, "=", p * q1);
        console.log(p, "/", q1, "=", p / q1);
        console.log(p, "%", q1, "=", p % q1);
        console.log(p, "*", q1, "=", p * q1);   
    </script>
