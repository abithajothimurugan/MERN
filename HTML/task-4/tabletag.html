    <title>Table</title>
    <style>

         table {
      border-collapse: collapse;
      margin: 100px auto;
      table-layout: fixed;
    }

    td {
      width:70px;
      height: 70px;
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      padding: 0;
    }

    td img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    </style>
</head>
